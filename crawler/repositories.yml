# Priority Repositories
# These repositories are crawled first before topic-based search.
# Format: owner/repo (e.g., anthropics/skills)
#
# Example:
#   priority:
#     - anthropics/skills
#     - github/awesome-copilot

priority:
  - anthropics/skills
  - vercel-labs/agent-skills
  - openai/skills
  - agentskills/agentskills
  - vuejs-ai/skills
  - huggingface/skills
