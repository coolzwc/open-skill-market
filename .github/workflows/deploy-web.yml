name: Deploy Web to Cloudflare

on:
  push:
    branches: [main]
    paths:
      - "market/web/**"
      - "market/skills.json"
      - "market/skills-*.json"
      - ".github/workflows/deploy-web.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: market/web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: market/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy market/web/dist --project-name open-skill-market --commit-dirty=true
